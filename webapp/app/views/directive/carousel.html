<div id="carousel" class="carousel slide" data-ride="carousel">
  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox" style="height: 500px;">
    <div ng-repeat="picture in pictures" ng-class="{'item': true,'active':picture.active}" style="width: 100%;">
      <img ng-src="{{picture.url}}" alt="..." style="width: 980px;">
      <div class="carousel-caption">
      </div>
    </div>
  </div>
</div>
<ol class="carousel-indicators">
  <li ng-repeat="(key, value) in pictures" ng-click="carouselBynumber(key)">
  </li>
</ol>
